global:
  registry: us.icr.io
  imagePullSecrets:
    - all-icr-io

ingress:
  web:
    enabled: false
    domain: vizivault.anontech.domain
    tls:
      enabled: false
      secretName: tls-secret
    annotations: {}
  api:
    enabled: false
    domain: api.anontech.domain
    tls:
      enabled: false
      secretName: tls-secret
    annotations: {}

# ViziVault Application
vizivault:
  name: "webapp"
  database: webapp
  context: /
  initializer: true
  image:
    repository: anontech/vault-enterprise
    tag: 0.1.0
    pullPolicy: IfNotPresent
  oauth:
    enabled: false
    issuer:
    provider:
    clientId:
    clientSecret:
  admin:
    username: vizivault
    password:
    email: "admin@anontech.domain"
    name: "ViziVault Admin"
  service:
    type: ClusterIP

# Vault API
api:
  name: "api"
  database: vault
  replicas: 1
  initializer: true
  image:
    repository: anontech/nox
    tag: 0.1.0
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP

# Notification Service
alerts:
  name: "alerts"
  database: alerts
  image:
    repository: anontech/nova
    tag: 0.1.0
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP

# Cipher Encryption Service
cipher:
  name: "cipher"
  image:
    repository: anontech/cipher
    tag: 0.1.0
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP

# Arbiter Validation Service
arbiter:
  name: "arbiter"
  database: webapp
  image:
    repository: anontech/arbiter
    tag: 0.1.0
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP

initializer:
  image:
    repository: anontech/initializer
    tag: 0.1.8
    pullPolicy: IfNotPresent

# Database Configuration
# These values will be ignored if mongodb.enabled is set to true
database:
  authDb: admin
  username: vizivault-platform
  password:
  host: localhost
  port: 27017
  options: {}

# RabbitMQ Configuration
# These values will be ignored if rabbitmq.enabled is set to true
rabbit:
  username: user
  password:
  host: rabbitmq.local
  port: 5672
  virtualHost: /
  useSSL: false


# MongoDB Configuration
# https://github.com/bitnami/charts/blob/master/bitnami/mongodb/values.yaml
mongodb:
  enabled: true
  architecture: standalone
  useStatefulSet: true
  auth:
    database: admin
    username: vizivault-platform
  initdbScriptsConfigMap: vizivault-platform-initdb
  volumePermissions:
    enabled: true

# RabbitMQ Configuration
# https://github.com/bitnami/charts/blob/master/bitnami/rabbitmq/values.yaml
rabbitmq:
  enabled: true
  auth:
    username: vizivault-platform
  volumePermissions:
    enabled: true
